<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro | Libreria</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="box">
                    <h1 class="text-center">Libreria</h1>
                    <form action="paginas/listado_libros.html" method="post">
                        <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="text" name="correo" maxlength="25" class="form-control" id="correo" placeholder="Escriba su correo">
                            </div>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" maxlength="15" class="form-control" id="usuario" placeholder="Escriba su usuario">
                        </div>
                        <div class="form-group">
                            <label for="clave">Clave</label>
                            <input type="password" name="clave" maxlength="20" class="form-control" id="clave" placeholder="Escriba su calve aqui">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Registrarme</button>
                    </form>
                    <a href="../index.html">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
